<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Games</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      color: black;
      font-family: sans-serif;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    .game-box {
      position: absolute;
      top: 100px;
      left: 20px;
      background-color: black;
      color: yellow;
      padding: 15px 20px;
      font-size: 2rem;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to MC Games</h1>
  <a href="/mc-games/escapae" class="game-box">Escapae</a>
  <div id="globalHighScore"></div>
  <script>
    fetch("http://localhost:3000/api/highscore?game=escapae")
      .then(response => response.json())
      .then(data => {
        document.getElementById("globalHighScore").innerText = "High Score: " + data.highScore;
      })
      .catch(error => console.error("Error fetching high score:", error));
  </script>
</body>
</html>
